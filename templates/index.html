{% extends 'base.html' %} {% block head %}
<title>Task Master</title>
{% endblock %} {% block body %}
<h1>Task Master</h1>
<div class="content">
  <table>
    <tr>
      <th>Task</th>
      <th>Added</th>
      <th>Actions</th>
    </tr>
    {% for task in tasks %}
    <tr>
      <td>{{task.content}}</td>
      <td>{{task.date_created.date()}}</td>
      <td>
        <a href="/delete/{{task.id}}" class="actions delete">Delete</a>
        <br />
        <a href="" class="actions update">Update</a>
      </td>
    </tr>
    {% endfor %}
  </table>

  <form action="/" method="post" class="form">
    <input type="text" name="content" , id="content" />
    <input type="submit" value="Add Task" class="submit" />
  </form>
</div>
{% endblock %}
